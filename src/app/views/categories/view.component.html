<div class="animated fadeIn">
    <div class="row">
  
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Categories
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Image</th>
                  <th>Name</th>
                  <th>Added By</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td><img style ="width:100px" src="{{imagesUrl}}{{category.image}}" /></td>
                  <td>{{category.name}}</td>
                  <td>{{category.email}}</td>
                  <td>
                    <span class="badge badge-secondary">Edit</span>
                  </td>
                </tr>
             
              </tbody>
            </table>
            <ngx-ui-loader></ngx-ui-loader>

          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
