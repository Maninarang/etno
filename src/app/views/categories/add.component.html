<div class="animated fadeIn">
  <div class="row">

    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-edit"></i>Add Category
          <div class="card-header-actions">
            <button type="button" class="card-header-action btn btn-link btn-minimize" (click)="toggleCollapse()"><i class={{iconCollapse}}></i></button>
          </div>
        </div>
        <div (collapsed)="collapsed($event)"
             (expanded)="expanded($event)"
             [collapse]="isCollapsed"
             class="card-body">
          <form class="form-horizontal" #form [formGroup]="categoryForm" (ngSubmit)="addCategory()" >
          <div class="form-group">
            <label class="col-form-label" for="prependedInput">Category</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-puzzle"></i></span>
                </div>
                <input placeholder="Name" formControlName="name" class="form-control" size="16" type="text" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">Name is required</div>
              </div>
              </div>
            </div>
          </div>
          <div class="form-group">
              <label class="col-form-label" for="prependedInput">Category Image</label>
              <div class="controls">
                <div class="input-prepend input-group">
                        <input type="file"  #file accept='image/*' (change)="preview(file.files)" />
                        <input type="hidden" class="form-control" formControlName="image" [ngClass]="{ 'is-invalid': submitted && f.image.errors }"/>
                        <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                            <div *ngIf="!message && f.image.errors.required">Image is required</div>
                            <div *ngIf="message"> {{message}}</div>

                        </div>
                      </div>
                  <img [src]="imgURL" height="200" *ngIf="imgURL">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <button class="btn btn-secondary" type="button">Cancel</button>
          </div>
        </form>
        <ngx-ui-loader></ngx-ui-loader>

        </div>
      </div>
    </div> <!--/.col-->
  </div><!--/.row-->
</div>
